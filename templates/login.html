{% extends 'basic_template.html' %}
{% load static %}

{% block content %}
<section class="lg:col-span-3 flex justify-center items-start pt-12">
  <div class="w-full max-w-md space-y-6">
      <div class="text-center">
      <span class="text-3xl font-bold tracking-tight text-blue-600">
        SCI<span class="text-gray-800">net</span>
      </span>
    </div>
      <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">Zaloguj się</h2>

    {% if messages %}
      <div class="text-red-600 text-sm text-center">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
      <form class="space-y-6" method="POST">
      {% csrf_token %}

      <div>
        <label for="user" class="block text-sm font-medium text-gray-900">Nazwa użytkownika</label>
        <input type="text" name="user" id="user" required
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <div class="flex justify-between items-center">
          <label for="password" class="block text-sm font-medium text-gray-900">Hasło</label>
          <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-500">Nie pamiętasz hasła?</a>
        </div>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-md py-2 px-4 text-sm">
          Zaloguj się
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500">
      Nie masz konta?
      <a href="#" class="text-blue-600 font-semibold hover:text-blue-500">Zarejestruj się!</a>
    </p>
  </div>
</section>
{% endblock %}
